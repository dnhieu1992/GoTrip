<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Login Form</title>
  <link rel="stylesheet" href="./login.css">
</head>

<body>
  <div class="login-form">
    <h1 class="login-form__tille text-center"><span class="color-text">T</span>ravel <span class="color-text">L</span>ogin <span
        class="color-text">F</span>orm</h1>
    <div class="sub-main">
      <form action="">

        <h2>Login Your Account</h2>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" />
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" />
        </div>

        <label class="toggle" for="toggle">
          <input type="checkbox" id="toggle">
          <div class="slider"></div>
        </label>

        <span class="signed">Stay Signed In</span>
        <span class="forgot">Forgot Password?</span>

        <input type="submit" value="Log in">
      </form>
    </div>
    <div class="clear"></div>
    <p class="copyright">&copy; 2021 Travel Login Form. All rights reserved | Design by DuongPham</p>
  </div>
</body>

</html>
